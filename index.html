<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dicta - NLP Research Laboratory</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; line-height: 1.6; color: #333; transition: all 0.3s; }
        header { display: flex; justify-content: space-between; padding: 20px 50px; border-bottom: 1px solid #eee; }
        .logo { font-size: 24px; font-weight: bold; color: #1a73e8; }
        .lang-toggle { cursor: pointer; color: #1a73e8; font-weight: 600; border: 1px solid #1a73e8; padding: 5px 15px; border-radius: 5px; }
        .hero { text-align: center; padding: 80px 20px; background: #f8f9fa; }
        h1 { font-size: 42px; color: #202124; }
        .content { max-width: 1000px; margin: 40px auto; padding: 0 20px; display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; }
        .card { border: 1px solid #eee; padding: 20px; border-radius: 8px; }
        footer { text-align: center; padding: 40px; font-size: 13px; color: #777; border-top: 1px solid #eee; }
        [lang="he"] { direction: rtl; }
    </style>
</head>
<body dir="ltr">

<header>
    <div class="logo">Dicta</div>
    <div class="lang-toggle" onclick="toggleLang()">עברית</div>
</header>

<section class="hero">
    <h1 id="title">Advanced NLP Infrastructure</h1>
    <p id="desc">Developing cutting-edge tools for Hebrew and Semitic language processing.</p>
</section>

<div class="content">
    <div class="card"><h3 id="t1">Morphology</h3><p id="p1">Lemmatization and tagging tools.</p></div>
    <div class="card"><h3 id="t2">Search</h3><p id="p2">Semantic search engines.</p></div>
    <div class="card"><h3 id="t3">Archive</h3><p id="p3">Historical text classification.</p></div>
</div>

<footer>
    <p>&copy; 2026 Dicta Laboratory. All Rights Reserved.</p>
</footer>

<script>
    function toggleLang() {
        const title = document.getElementById('title');
        const desc = document.getElementById('desc');
        const btn = document.querySelector('.lang-toggle');
        const isEn = document.body.dir === "ltr";

        if (isEn) {
            document.body.dir = "rtl";
            title.innerText = "תשתית עיבוד שפה מתקדמת";
            desc.innerText = "פיתוח כלים מובילים לעיבוד שפה טבעית עבור עברית ושפות שמיות.";
            btn.innerText = "English";
            document.getElementById('t1').innerText = "מורפולוגיה";
            document.getElementById('t2').innerText = "חיפוש";
            document.getElementById('t3').innerText = "ארכיון";
        } else {
            document.body.dir = "ltr";
            title.innerText = "Advanced NLP Infrastructure";
            desc.innerText = "Developing cutting-edge tools for Hebrew and Semitic language processing.";
            btn.innerText = "עברית";
            document.getElementById('t1').innerText = "Morphology";
            document.getElementById('t2').innerText = "Search";
            document.getElementById('t3').innerText = "Archive";
        }
    }
</script>
</body>
</html>
