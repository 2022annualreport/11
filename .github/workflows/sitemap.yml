name: Update Sitemap and Smart Index

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-sitemap-and-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update sitemap.xml and generate index.html
        run: |
          SITEMAP="sitemap.xml"
          INDEX_TEMPLATE="index.html"
          BASE_URL="https://pasuk-old.dicta.org.il"
          
          # استخراج روابط الملفات
          LINKS_HTML=""
          find tuaa/video -type f -name "*.html" | while read file; do
            LINKS_HTML+="<a href='/${file}'>${file##*/}</a>"
          done

          # إنشاء السايت ماب
          TMP_SITEMAP=$(mktemp)
          echo '<?xml version="1.0" encoding="UTF-8"?><urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' > "$TMP_SITEMAP"
          find tuaa/video -type f -name "*.html" | while read file; do
            echo "<url><loc>${BASE_URL}/${file}</loc><lastmod>$(date -I)</lastmod><priority>0.8</priority></url>" >> "$TMP_SITEMAP"
          done
          echo '</urlset>' >> "$TMP_SITEMAP"
          mv "$TMP_SITEMAP" "$SITEMAP"

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          # إضافة الملفين معاً
          git add sitemap.xml index.html
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update Sitemap and Index with Interactive UI [skip ci]"
          git pull --rebase origin main
          git push origin main
