name: Update Sitemap

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update sitemap.xml
        run: |
          SITEMAP="sitemap.xml"
          BASE_URL="https://pasuk-old.dicta.org.il"
          
          TMP_SITEMAP=$(mktemp)
          echo '<?xml version="1.0" encoding="UTF-8"?><urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' > "$TMP_SITEMAP"
          
          # استخراج الروابط للسايت ماب فقط (أفضل وسيلة أمان لجوجل)
          find tuaa/video -type f -name "*.html" | while read file; do
            echo "<url><loc>${BASE_URL}/${file}</loc><lastmod>$(date -I)</lastmod><priority>0.6</priority></url>" >> "$TMP_SITEMAP"
          done
          
          echo '</urlset>' >> "$TMP_SITEMAP"
          mv "$TMP_SITEMAP" "$SITEMAP"

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update secure sitemap [skip ci]"
          git pull --rebase origin main
          git push origin main
