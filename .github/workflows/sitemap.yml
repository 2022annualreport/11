name: Update Targeted Sitemap

on:
  push:
    branches:
      - main
  # إضافة خيار التحديث المجدول (كل ساعة) لتقليل الضغط وتجميع التحديثات
  schedule:
    - cron: '0 * * * *' 

permissions:
  contents: write

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # مهم للحصول على تاريخ آخر تعديل للملفات

      - name: Generate Targeted Sitemap
        run: |
          SITEMAP="sitemap.xml"
          BASE_URL="https://pasuk-old.dicta.org.il/tuaa/video"
          
          echo '<?xml version="1.0" encoding="UTF-8"?>' > "$SITEMAP"
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> "$SITEMAP"

          # البحث فقط داخل مجلد tuaa/video عن ملفات html
          # استخدام 'basename' للحصول على اسم الملف فقط لدمجه مع الـ BASE_URL
          find tuaa/video -type f -name "*.html" | while read file; do
            FILE_NAME=$(basename "$file")
            URL="${BASE_URL}/${FILE_NAME}"
            
            # الحصول على تاريخ آخر تعديل للملف من جيت بتنسيق ISO
            LASTMOD=$(git log -1 --format="%cI" -- "$file" || date -I)
            
            echo "  <url>" >> "$SITEMAP"
            echo "    <loc>${URL}</loc>" >> "$SITEMAP"
            echo "    <lastmod>${LASTMOD}</lastmod>" >> "$SITEMAP"
            echo "    <priority>0.9</priority>" >> "$SITEMAP"
            echo "  </url>" >> "$SITEMAP"
          done

          echo '</urlset>' >> "$SITEMAP"

      - name: Commit and Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml
          # تأخير بسيط قبل الرفع (sleep) لمنع تضارب العمليات المتزامنة
          sleep 30 
          git commit -m "Automated Sitemap Update for tuaa/video" || echo "No changes"
          git push
