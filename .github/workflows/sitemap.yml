name: Update Sitemap tuaa/video

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Update sitemap.xml
        run: |
          SITEMAP="sitemap.xml"
          # تم تصحيح الـ BASE_URL بإضافة https:// والتأكد من عدم وجود سلاش زائدة
          BASE_URL="https://pasuk-old.dicta.org.il"
          
          mkdir -p tuaa/video
          TMP_SITEMAP=$(mktemp)

          echo '<?xml version="1.0" encoding="UTF-8"?>' > "$TMP_SITEMAP"
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> "$TMP_SITEMAP"

          # البحث عن ملفات html وبناء الروابط بشكل صحيح
          find tuaa/video -type f -name "*.html" | while read file; do
            # تصحيح: إضافة سلاش واحدة فقط بين الدومين والمسار
            URL="${BASE_URL}/${file}"
            
            LASTMOD=$(git log -1 --format="%cI" -- "$file" || date -I)
            
            echo "  <url>" >> "$TMP_SITEMAP"
            echo "    <loc>${URL}</loc>" >> "$TMP_SITEMAP"
            echo "    <lastmod>${LASTMOD}</lastmod>" >> "$TMP_SITEMAP"
            echo "    <changefreq>daily</changefreq>" >> "$TMP_SITEMAP"
            echo "    <priority>0.8</priority>" >> "$TMP_SITEMAP"
            echo "  </url>" >> "$TMP_SITEMAP"
          done

          echo '</urlset>' >> "$TMP_SITEMAP"
          mv "$TMP_SITEMAP" "$SITEMAP"

      - name: Commit and Push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add sitemap.xml
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update sitemap.xml with correct URLs [skip ci]"
          git pull --rebase origin main
          git push origin main
